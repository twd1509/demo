<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
<div class="w-50 mb-3" style="margin:100px auto">
    <form method="post" action="/isupdate.do" >
        <h2>글내용</h2>
    <div>
        <div>
            <input type="text" name="email" class="form-control mb-3" th:value="${board.email}" disabled>
        </div>
    </div>
    <div>
        <div><input type="text" name="subject" placeholder="subject" th:value="${board.subject}"  class="form-control mb-3"></div>
    </div>
    <div>
        <div><textarea name="content"  class="form-control mb-3"><th:block th:text="${board.content}"></th:block> </textarea></div>
    </div>
    <div>

        <div>
            <input type="hidden" name="flag" value="false">
            <input type="submit" class="btn btn-secondary mb-3" value="글수정">
            <a  class="btn btn-secondary mb-3" href="/isdelete.do">글삭제</a>
            <a  th:href="@{/list.do(nowPage=${nowPage})}" class="btn btn-secondary mb-3">이전으로</a>
        </div>
    </div>
    </form>
</div>

</body>
</html>
