<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
<div class="w-50 mb-3" style="margin:100px auto">
    <form method="post" action="/postproc.do" >
        <h2>글쓰기</h2>
    <div>
        <div><input type="text" name="email" placeholder="Insert Email@example.com" class="form-control mb-3"></div>
    </div>
    <div>
        <div><input type="text" name="subject" placeholder="Insert subject" class="form-control mb-3"></div>
    </div>
    <div>
        <div><textarea name="content"  class="form-control mb-3"></textarea></div>
    </div>
    <div>
        <div><input type="password"  placeholder="Insert Password"   name="pwd" class="form-control mb-3"></div>
    </div>
    <div>
        <div>
            <input type="submit" value="글쓰기" class="btn btn-secondary" >&nbsp;
            <a href="/list.do" class="btn btn-primary">이전으로</a>
        </div>
    </div>
    </form>
</div>

</body>
</html>
